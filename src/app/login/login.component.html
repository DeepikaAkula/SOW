<div class="result-loader" *ngIf="resultloader && !errorMessage">
  <div class="loading-image">
    <div class="loading-spinner"></div>
  </div>
</div>

<div class="login-container">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div><h2>Login</h2></div>
      <div class="row">
        <div class="col-25">
          <label for="emailId">Email Id</label>
        </div>
        <div class="col-50">
          <input
            type="text"
            name="emailId"
            id="emailId"
            formControlName="emailId"
            placeholder="Enter Email Id"
            required
          />
          <div
            *ngIf="(f.emailId.touched || submitted) && f.emailId.invalid"
            class="text-danger"
          >
            <div *ngIf="f.emailId.errors.required">*Email Id is required.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="loginPassword">Password</label>
        </div>
        <div class="col-50">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            formControlName="loginPassword"
            placeholder="Enter Password"
            required
          />
          <div
            *ngIf="
              (f.loginPassword.touched || submitted) && f.loginPassword.invalid
            "
            class="text-danger"
          >
            <div *ngIf="f.loginPassword.errors.required">
              *Login Password is required.
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="loginFormForUserNameCount.length > 2"
        >
          Submit
        </button>
      </div>
      <p *ngIf="errorMessage" class="moving-text">{{ errorMessage }}</p>
    </form>
  </div>
</div>
<button class="btn btn-success" (click)="justClear()">clear</button>
